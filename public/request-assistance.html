        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-heart"></i> EVERYDAY CARE</a>

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#navigation"><i class="fas fa-map-marker-alt"></i> Navigation</a>
                    </li>
                    <li class="nav-item">

                            Accessibility</a>

        </div>

    <!-- Main Content -->
    <div class="main-content">
        <button class="back-btn" onclick="window.location.href='emergency-mainpage.html'">
            <i class="fas fa-arrow-left"></i>
        </button>
        
        <h1 class="page-title">Request Help Assistance</h1>
        
        <div class="content-grid">
            <!-- Sign Up Form -->
            <div class="form-column">
                <div class="form-section">
                    <h2 class="section-title">Sign Up Form</h2>
                    
                    <div class="form-group">
                        <label class="form-label">Category</label>
                        <select class="form-control" id="category">
                            <option value="">Select</option>
                            <option value="groceries">Groceries</option>
                            <option value="medical">Medical</option>
                            <option value="transportation">Transportation</option>
                            <option value="companionship">Companionship</option>
                            <option value="household">Household Tasks</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" rows="4" placeholder="Type here" id="description"></textarea>
                        <small class="text-muted">e.g. I need someone to help me buy groceries this Friday</small>
                    </div>
                    
                  <div class="form-group">
  <label class="form-label">Date</label>
  <input type="date" class="form-control" id="request-date">
</div>

<div class="form-group">
  <label class="form-label">Time</label>
  <input type="time" class="form-control" id="request-time">
</div>

                    
                    <div class="form-actions">
                        <button class="btn btn-secondary">Cancel</button>
                        <button class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
            
            <!-- My Requests -->
            <div class="requests-column">
                <div class="requests-section">
                    <h2 class="section-title">My Requests</h2>
                    
                        </div>
                    </div>
