<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Auth | Everyday Care</title>
  <link rel="stylesheet" href="css/emergency.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    .section { display: none; }
    .section.active { display: block; }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="heart-icon.png" alt="Logo">
      <div>
        <h1>EVERYDAY</h1>
        <span>CARE</span>
      </div>
    </div>
  </header>

  <main>
    <!-- Sign Up Section (now shown first) -->
    <div id="signupSection" class="form-container section active">
      <h2>Sign Up</h2>
      <form id="signupForm">
        <div class="input-row">
          <input type="text" id="first_name" name="first_name" placeholder="First Name" required/>
          <input type="text" id="last_name" name="last_name" placeholder="Last Name" required/>
        </div>

        <div class="input-group">
          <input type="email" id="email" name="email" placeholder="Email" required/>
        </div>

        <div class="input-group">
          <input type="tel" id="phone_number" name="phone_number" placeholder="Phone (optional)"/>
        </div>

        <div class="input-group">
          <input type="password" id="password" name="password" placeholder="Password" required/>
          <i class="fa fa-eye toggle-password"></i>
        </div>

        <button type="submit" class="btn-primary">Sign Up</button>
        <p class="bottom-link">Already have an account? <a href="#" onclick="switchSection('loginSection')">Login</a></p>
      </form>
    </div>

    <!-- Login Section -->
    <div id="loginSection" class="form-container section">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="input-group">
          <input type="text" id="email" placeholder="Email or Phone" required/>
          <i class="fas fa-envelope icon"></i>
        </div>

        <div class="input-group">
          <input type="password" id="password" placeholder="Password" required/>
          <i class="fas fa-eye toggle-password"></i>
        </div>

        <div class="forgot-password">
          <a href="#" onclick="switchSection('forgotSection')" class="forgot-password">Forgot Password?</a>
        </div>

        <button type="submit" class="btn-primary">Login</button>
        <p class="bottom-link">Don't have an account? <a href="#" onclick="switchSection('signupSection')">Sign up</a></p>
      </form>
    </div>

    <!-- Forgot Password Section -->
    <div id="forgotSection" class="form-container section">
      <h2>Forgot Password</h2>
      <form id="forgotPasswordForm">
        <input type="email" id="forgot_email" placeholder="Enter your email" required />
        <button type="submit">Send Reset Link</button>
      </form>
      <p><a href="#" onclick="switchSection('loginSection')">Back to Login</a></p>
    </div>

    <!-- Reset Password Section -->
    <div id="resetSection" class="form-container section">
      <h2>Reset Password</h2>
      <form id="resetPasswordForm">
        <input type="password" id="reset_password" placeholder="New Password" required />
        <button type="submit">Reset Password</button>
      </form>
      <p><a href="#" onclick="switchSection('loginSection')">Back to Login</a></p>
    </div>
  </main>

  <script src="js/auth.js"></script>
</body>
</html>
