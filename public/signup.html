<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | Everyday Care</title>
  <link rel="stylesheet" href="css/emergency.css">
     <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

</head>
<body>
  <header>
    <div class="logo">
      <img src="heart-icon.png" alt="Logo">
      <div>
        <h1>EVERYDAY</h1>
        <span>CARE</span>
      </div>
    </div>
  </header>

  <main>
    <div class="form-container">
      <h2>Sign Up</h2>
      <form id="signupForm">
        <div class="input-row">
          <input type="text" id="first_name" name="first_name" placeholder="First Name" required/>
          <input type="text" id="last_name" name="last_name" placeholder="Last Name" required/>
        </div>

        <div class="input-group">
          <input type="email" id="email" name="email" placeholder="Email" required/>
        </div>

        <div class="input-group">
          <input type="tel" id="phone_number" name="phone_number" placeholder="Phone (optional)"/>
        </div>

        <div class="input-group">
          <input type="password" id="password" name="password" placeholder="Password" required/>
          <i class="fa fa-eye toggle-password"></i>
        </div>

        <button type="submit" class="btn-primary">Sign Up</button>
        <p class="bottom-link">Already have an account? <a href="login.html">Login</a></p>
      </form>
      <script>
  document.getElementById("signupForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const first_name = document.getElementById("first_name").value;
    const last_name = document.getElementById("last_name").value;
    const phone_number = document.getElementById("phone_number").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const payload = {
      first_name,
      last_name,
      phone_number: phone_number || null, // optional
      email,
      password,
    };

    try {
      const res = await fetch("http://localhost:3000/api/auth/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const data = await res.json();

      if (res.ok) {
        alert("Sign up successful!");
        window.location.href = "login.html"; // Redirect to login
      } else {
        alert(data.error || "Sign up failed");
      }
    } catch (err) {
      alert("Server error: " + err.message);
    }
  });
  document.querySelector(".toggle-password").addEventListener("click", () => {
  const passwordInput = document.getElementById("password");
  const type = passwordInput.type === "password" ? "text" : "password";
  passwordInput.type = type;
});

</script>
    </div>
  </main>
</body>
</html>
