  <div class="container mt-2 mb-5">
    <h2 class="fw-bold">Emergency Contact</h2>
    <div class="row mt-4">
      <!-- Create Contact -->
      <div class="col-md-6">
        <h5 class="fw-semibold mb-3">Create New Contact</h5>
        <div class="border rounded p-4 shadow-sm">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input id="name" type="text" class="form-control" placeholder="Type here" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Relationship</label>
            <select id="relationship" class="form-select">
              <option value="">Select</option>
              <option value="Father">Father</option>
              <option value="Mother">Mother</option>
              <option value="Daughter">Daughter</option>
              <option value="Son">Son</option>
              <option value="Family Doctor">Family Doctor</option>
              <option value="Neighbour">Neighbour</option>
              <option value="Friend">Friend</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Phone Number</label>
            <input id="phone" type="text" class="form-control" placeholder="Type here" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Note</label>
            <input id="note" type="text" class="form-control" placeholder="Type here">
          </div>
          <div class="d-flex justify-content-between">
            <button class="btn btn-primary">Save</button>
            <button class="btn btn-secondary" onclick="location.href='index.html'">Cancel</button>
          </div>
        </div>
      </div>

      <!-- Starred Contacts -->
      <div class="col-md-6 mt-4 mt-md-0">
        <h5 class="fw-semibold mb-3">⭐ Saved Contacts</h5>
        <div class="requests-section d-flex flex-column gap-3">
          <!-- Contacts will be loaded here dynamically -->
        </div>
      </div>
    </div>
  </div>
