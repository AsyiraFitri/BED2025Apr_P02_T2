<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Everyday Care | Community</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/community.css">
</head>

<body>
  <!-- navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container d-flex justify-content-between align-items-center">
      <a class="navbar-brand logo-container d-flex align-items-center" href="index.html">
        <img src="images/logo.jpg" alt="logo" class="logo-image" />
      </a>
      <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="navigation.html"><i class="fas fa-map-marker-alt"></i> Navigation</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="community.html"><i class="fas fa-users"></i> Community</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="health.html"><i class="fas fa-heartbeat"></i> Health</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="emergency-mainpage.html"><i class="fas fa-exclamation-triangle"></i> Emergency</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="message.html"><i class="fas fa-universal-access"></i> Accessibility</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="logoutBtn"><i class="fa fa-sign-out"></i> Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Container -->
  <main class="community-container">
    <h1>Community</h1>

    <div class="community-search-section">
      <input type="text" placeholder="Search" class="community-search-input" />
      <button class="add-btn">Add</button>
    </div>

    <h2>Join a community now!</h2>

    <!-- Dynamically rendered community cards -->
    <div class="community-cards" id="communityCards">
      <!-- Groups will be inserted here by JS -->
    </div>
  </main>

  <!-- Modal HTML -->
  <div id="addModal" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="close-btn" title="Close">&times;</span>
      <h2>Add New Community</h2>
      <form id="addCommunityForm">
        <label for="groupName">Group Name:</label>
        <input type="text" id="groupName" name="groupName" required>

        <label for="groupDescription">Description:</label>
        <textarea id="groupDescription" name="groupDescription" rows="4" required></textarea>

        <button type="submit" class="submit-btn">Add Group</button>
      </form>
    </div>
  </div>

  <script src="js/community.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script>
    // Smooth scrolling for navigation links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        const href = this.getAttribute('href');
        if (href === "#") {
          // Ignore links with just "#" as href to avoid invalid selector error
          e.preventDefault();
          return;
        }

        e.preventDefault();

        const target = document.querySelector(href);
        if (target) {
          target.scrollIntoView({
            behavior: 'smooth',
            block: 'start'
          });
        }
      });
    });
  </script>
  <script src="js/auth.js"></script>
</body>
</html>
