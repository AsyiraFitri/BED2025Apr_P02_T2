<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Everyday Care</title>
  <link rel="stylesheet" href="css/emergency.css">
       <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">
      <img src="heart-icon.png" alt="Logo">
      <div>
        <h1>EVERYDAY</h1>
        <span>CARE</span>
      </div>
    </div>
  </header>

  <main>
    <div class="form-container">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="input-group">
          <input type="text" id="email" placeholder="Email or Phone" required/>
          <i class="fas fa-envelope icon"></i>
        </div>

        <div class="input-group">
          <input type="password" id="password" placeholder="Password" required/>
          <i class="fas fa-eye toggle-password"></i>
        </div>

        <div class="forgot-password">
          <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
        </div>

        <button type="submit" class="btn-primary">Login</button>
        <p class="bottom-link">Don't have an account? <a href="signup.html">Sign up</a></p>
      </form>
      <script>
        // Define the loginUser function
        async function loginUser(email, password) {
          try {
            const response = await fetch('/api/auth/login', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({ email, password })
            });

            const data = await response.json();

            if (response.ok) {
              // Store token and user data
              sessionStorage.setItem('token', data.token);
              sessionStorage.setItem('user', JSON.stringify(data.user));
              
              console.log('JWT Token:', data.token);
              return data.token;
            } else {
              throw new Error(data.message);
            }
          } catch (error) {
            console.error('Login error:', error);
            throw error;
          }
        }

        // Define the handleLogin function
        function handleLogin() {
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          loginUser(email, password)
            .then(token => {
              alert('Login successful!');
              window.location.href = 'index.html';
            })
            .catch(error => {
              console.error('Login failed:', error);
              alert('Login failed: ' + error.message);
            });
        }

        // Form submission handler
        document.getElementById("loginForm").addEventListener("submit", (e) => {
          e.preventDefault();
          handleLogin();
        });
      </script>
    </div>
  </main>
</body>
</html>
